<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> -->

    
<style>

  body  {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .signup-form {
      background-color: #1a1a1a;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .signup-form h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00bfff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 14px;
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 5px #007bff;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
   
  </style>
</head>
<body>
<form class="signup-form" method="post" action="{% url 'createblog' %}" enctype="multipart/from-data">
    {% csrf_token %}
    <h2>Create New Blog</h2>

    <div class="form-group">
        <label for="username">Title</label>
        <input type="text" id="username" name="title" required>
    </div>

    <div class="form-group">
        <label for="email">Description</label>
        <textarea type="email" id="email" name="description" required rows="4"></textarea>

    </div>

    <div class="form-group">
        <label for="password">Image</label>
        <input type="file" id="password" name="blog_image" required>
    </div>

    <input type="submit" value="Create Blog" class="submit-btn">
</form>

</html>
</body>
