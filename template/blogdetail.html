<!DOCTYPE html>
<html lang="en">
<head>

<style>
        /* Reset some defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        }

        .blog-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #222;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
        }

        .blog-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .blog-description {
            font-size: 1.1em;
            color: #444;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        .blog-date {
            font-size: 0.9em;
            color: #888;
            text-align: right;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 1em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .blog-title {
                font-size: 2em;
            }
        }
    </style>
</head>
</html>
    <meta charset="UTF-8">
  


    <div class="blog-container">
        <h1>{{ blog.title}}</h1>
        <p class="description">{{ blog.description }}</p>
        {% if blog.blog_image %}
        <img src="{{blog.blog_image.url}}" alt="">
        {% endif %}
    </div>                   
    </body
